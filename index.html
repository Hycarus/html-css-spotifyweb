<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Lato:ital,wght@0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="wrapper">
        <div class="flex">
            <div class="side-bar">
                <div class="flex py-20 px-20">
                    <i class="fa-brands fa-spotify"></i>
                    <span>Spotify <sup><i class="fa-regular fa-copyright"></i></sup></span>
                </div>
                <ul>
                    <li class="py-10 flex col-gap align-center">
                        <div class="border-left px-20">
                            <i class="fa-solid fa-house"></i>
                        </div> 
                        <div>Home</div>
                    </li>
                    <li class="py-10 flex col-gap align-center">
                        <div class="px-20">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div> 
                        <div>Cerca</div>
                    </li>
                    <li class="py-10 flex col-gap align-center">
                        <div class="px-20">
                            <i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i>
                        </div>
                        <div class="px-10">La tua Libreria</div>
                    </li>
                </ul>
                <div class="px-20 py-20 uppercase">
                    Playlist
                </div>
                <div>
                    <div class="px-20">
                        <i class="fa-solid fa-plus"></i>
                    </div> 
                </div>
            </div>
            <main class="container">
                <nav>

                </nav>
                <div class="card-container">
                </div>
            </main>
        </div>
        <div class="play-bar">

        </div>
    </div>
