<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Lato:ital,wght@0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="wrapper">
        <div class="flex">
            <div class="side-bar">
                <div class="flex py-20 px-20 align-center">
                    <div>
                        <img src="img/favicon.ico" alt="spotify-logo" id="logo">
                    </div>
                    <div class="px-20 text-white">
                        Spotify 
                        <sup><i class="fa-regular fa-copyright"></i></sup>
                    </div>
                </div>
                <ul>
                    <li class="py-10 border-left px-20 flex align-center">
                        <img src="img/home.svg" alt="home">
                        <div class="px-10 text-grey">Home</div>
                    </li>
                    <li class="py-10 flex align-center px-20">
                        <img src="img/search.svg" alt="search">
                        <div class="px-10 text-grey">Cerca</div>
                    </li>
                    <li class="py-10 flex align-center px-20">
                        <img src="img/libreria.svg" alt="library">
                        <div class="px-10 text-grey">La tua Libreria</div>      
                    </li>
                </ul>
                <div class="px-20 py-20 uppercase text-white bold">
                    Playlist
                </div>
                <div>
                    <div class="px-20 plus flex align-center">
                        <div class="plus-box">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="px-20 text-grey">Crea Playlist</div>
                    </div> 
                </div>
                <ul class="px-20">
                    <li class="text-grey">Nome Playlist</li>
                    <li class="text-grey">Nome Playlist</li>
                    <li class="text-grey">Nome Playlist</li>
                    <li class="text-grey">Nome Playlist</li>
                    <li class="text-grey">Nome Playlist</li>
                    <li class="text-grey">Nome Playlist</li>
                    <li class="text-grey">Nome Playlist</li>
                </ul>
                <div class="bottom-side-bar">
                    <div class="py-10 dl flex align-center text-grey">
                        <img src="img/download.svg" alt="download"> 
                        <div class="px-10 text-grey">Installa app</div>
                    </div>
                    <div class="px-20 py-10 flex align-center">
                        <img src="img/profile.svg" alt="profile">
                        <div class="px-10 text-white bold">Mirko Marasco</div>
                    </div>
                </div>
            </div>
            <main class="container">
                <nav>

                </nav>
                <div class="card-container">
                </div>
            </main>
        </div>
        <div class="play-bar">

        </div>
    </div>
</body>
</html>
